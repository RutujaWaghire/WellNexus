spring.application.name=wellness-marketplace

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:h2:mem:wellnexus
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================
jwt.secret=wellnessSecretKey123ForWellNexusMarketplaceApplication2024SecureKey
jwt.expiration=3600000
jwt.refresh.expiration=3600000

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# CORS Configuration
# ===============================
cors.allowed.origins=http://localhost:3000,http://localhost:3001,http://localhost:5173

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
